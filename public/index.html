<h>Hello world myös staattisista fileistä</h>
<ul></ul>
<script>
  const port = process.env.PORT || 8080;
  let ul = document.querySelector("ul");
  const updateUI = (locations) => {
    let liArray = locations.map(
      (location) =>
        `<li>${location.id}: ${location.latitude}, ${location.longitude}</li>`
    );
    let mj = liArray.join("\n");
    console.log(mj);
    ul.innerHTML = mj;
  };

  const main = async () => {
    let hr = await fetch(`http://localhost:${port}/api/locations`);
    let locations = await hr.json();
    console.log(locations);
    updateUI(locations);
  };

  main();
</script>
